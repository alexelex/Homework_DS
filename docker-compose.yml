version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: store
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  web:
    build:
      context: shop
      dockerfile: Dockerfile
    command: sh -c "cd shop && chmod +x run && ./run"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - auth

  auth:
    build:
      context: authorization
      dockerfile: Dockerfile
    command: sh -c "cd authorization && chmod +x run && ./run"
    volumes:
      - .:/auth_code
    ports:
      - "8001:8001"
    depends_on:
      - db
